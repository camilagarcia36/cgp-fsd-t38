
<div class="card">
  <div class="card-inside" style="width: 18rem;" *ngFor="let c of characters">
    <img [src]="c.image" class="card-img-top" alt="imagen character">
    <div class="card-body">
      <h5 class="card-title">{{c.name}}</h5>
      <a href="#" class="btn btn-primary">Go somewhere</a>
    </div>
  </div>
</div>
